<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/images/zebra_fav.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

<body>
